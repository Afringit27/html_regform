<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Course Registration Form</title>
	</head>
	<body>
		<h1>Course Registration Form</h1>

		<form>
			
			<fieldset>
				<legend>Personal Details</legend>

				<table>
					<tr>
						<td><label for="first_name">First Name:</label></td>
						<td>
							<input type="text" name="first_name" required placeholder="Enter your first name" />
						</td>
					</tr>

					<tr>
						<td><label for="surname">Surname:</label></td>
						<td><input type="text" name="surname" placeholder="Enter your last name" /></td>
					</tr>

					<tr>
						<td><label for="mobile">Mobile Number:</label></td>
						<td><input type="tel" name="mobile" required placeholder="Enter your mobile number"/></td>
					</tr>

					<tr>
						<td><label for="email">Email:</label></td>
						<td><input type="email" name="email" required placeholder="Enter your mail id "/></td>
					</tr>

					<tr>
						<td><label for="password">Password:</label></td>
						<td>
							<input
								type="password"
								name="password"
								placeholder="min 8 characters"
								required
							/>
						</td>
					</tr>

					<tr>
						<td><label for="confirm_password">Confirm Password:</label></td>
						<td>
							<input
								type="password"
								name="confirm_password"
								placeholder="min 8 characters"
								required
							/>
						</td>
					</tr>

					<tr>
						<td><label for="dob">Date of Birth:</label></td>
						<td><input type="date" name="dob" required /></td>
					</tr>

					<tr>
						<td><label for="age">Age:</label></td>
						<td>
							<input
								type="number"
								name="age"
								min="18"
								max="100"
								required
							/>
						</td>
					</tr>

					<tr>
						<td>Gender:</td>
						<td>
							<input type="radio" name="gender" required /> Male
							<input type="radio" name="gender" /> Female
							<input type="radio" name="gender" /> Others
						</td>
					</tr>

					<tr>
						<td>Country:</td>
						<td>
							<select name="country">
								<option>INDIA</option>
								<option>USA</option>
								<option>China</option>
							</select>
						</td>
					</tr>

					<tr>
						<td>Upload Picture:</td>
						<td><input type="file" name="picture" /></td>
					</tr>
					<tr>
						<td><input type="reset" value="Reset" /></td>
					</tr>
				</table>
			</fieldset>
			<br />
			<fieldset>
				<legend>Course Details</legend>
				<table>
					<tr>
						<td>Select Course:</td>
						<td>
							<select name="course">
								<option>Java Full Stack</option>
								<option>DSA</option>
								<option>AI</option>
								<option>Data Science</option>
							</select>
						</td>
					</tr>

					<tr>
						<td>Delivery Mode:</td>
						<td>
							<input type="radio" name="delivery_mode" required />
							Online
							<input type="radio" name="delivery_mode" /> Offline
						</td>
					</tr>

					<tr>
						<td>Institute Name:</td>
						<td>
							<input type="text" value="TAP ACADEMY" readonly />
						</td>
					</tr>

					<tr>
						<td><label for="knowledge_level"> Choose your present Coding knowledge level</label></td>
						<td>
							<input
								type="range"
								name="knowledge_level"
								min="1"
								max="5"
							/>
						</td>
					</tr>

					<tr>
						<td>Additional Comments:</td>
						<td>
							<textarea
								name="comments"
								rows="4"
								cols="40"
							></textarea>
						</td>
					</tr>

					
				
			</fieldset>
		</table>
			
		
				
		<input type="submit" value="Submit" />	
		
		</form>
	</body>
</html>
